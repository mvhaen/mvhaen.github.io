---
layout: page
---
<div class="blog-post">
  <div class="blog-post--header">
    <h2>{{ page.title }}</h2>
    <div class="blog-post--details">
      <span class="author">{{ page.author }}</span>
      <span class="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>
  {{ content }}
</div>
