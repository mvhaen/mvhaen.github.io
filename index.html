---
layout: page
title: "Blog"
---
<div class="blog-post-list">
{% for post in site.posts %}
  <article class="blog-post-list--item">
    <div class="blog-post-list--header">
      <div class="blog-post-list--title-section">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {% if post.series %}
          <a href="/series/{{ post.series | downcase | replace: ' ', '-' }}.html" class="series-badge">{{ post.series }}</a>
        {% endif %}
      </div>
      <span class="blog-post-list--date">{{ post.date | date_to_string }}</span>
    </div>
    <div class="blog-post-list--excerpt">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
</div>
