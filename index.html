---
layout: page
title: "Blog"
---
<div class="blog-post-list">
{% for post in site.posts %}
  <article class="blog-post-list--item">
    <div class="blog-post-list--header">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span>{{ post.date | date_to_string }}</span>
    </div>
    <div class="blog-post-list--excerpt">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
</div>
